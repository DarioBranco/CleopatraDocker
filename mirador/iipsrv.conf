# Create a directory for the iipsrv binary
ScriptAlias /iipsrv/ "/usr/lib/iipimage-server/"

ScriptAlias /iiif/ "/usr/lib/iipimage-server/iipsrv.fcgi/"

# Set the options on that directory
<Location "/iipsrv/">
   AllowOverride None
   Options None
   <IfModule mod_version.c>
     <IfVersion < 2.4>
       Order allow,deny
       Allow from all
     </IfVersion>
     <IfVersion >= 2.4>
       Require all granted
     </IfVersion>
   </IfModule>

   # Set the module handler
   AddHandler fcgid-script .fcgi
</Location>
<Location "/iiif/">
   AllowOverride None
   Options None
   <IfModule mod_version.c>
     <IfVersion < 2.4>
       Order allow,deny
       Allow from all
     </IfVersion>
     <IfVersion >= 2.4>
       Require all granted
     </IfVersion>
   </IfModule>

   # Set the module handler
   AddHandler fcgid-script .fcgi
</Location>
# Set our environment variables for the IIP server
FcgidInitialEnv VERBOSITY "1"
FcgidInitialEnv LOGFILE "/var/log/iipsrv.log"
FcgidInitialEnv MAX_IMAGE_CACHE_SIZE "10"
FcgidInitialEnv JPEG_QUALITY "90"
FcgidInitialEnv MAX_CVT "5000"
FcgidInitialEnv MEMCACHED_SERVERS "localhost"

# Define the idle timeout as unlimited and the number of
# processes we want
FcgidIdleTimeout 0
FcgidMaxProcessesPerClass 1
FcgidInitialEnv URI_MAP "iiif=>IIIF"
FcgidInitialEnv CORS "*"
FcgidInitialEnv MAX_LAYERS "-1"
FcgidInitialEnv FILESYSTEM_PREFIX "/home/cleopatra/"
